

<div [class]="containertecnico">


   <div class="row">
     <div class="col-12">
          <h5>{{ titulo }}</h5>
     </div>
   </div>
   <hr />

   <div class="row">
     <div class="col-12 col-md-7">
       <label>Nome:</label>
       <input type="text" class="form-control form-control-sm text-uppercase" placeholder="Nome do técnico"
            [(ngModel)]="tecnico.nome"   name="inputnome"  id="nometecnico"/>
     </div>
     <div class="col-12 col-md-5">
        <label>Telefones:</label>
        <input type="text" class="form-control form-control-sm text-uppercase" placeholder="Números de Telefones"
             [(ngModel)]="tecnico.telefone"   name="inputtel" />
      </div>
   </div>

   <div class="row top15">
      <div class="col-12 col-md-5">
          <label>E-mail:</label>
        <input type="text" class="form-control form-control-sm text-uppercase" placeholder="E-mail do técnico"
             [(ngModel)]="tecnico.email"   name="inputemail" />
      </div>
      <div class="col-12 col-md-7">
          <label>Observações:</label>
          <div>
              <textarea rows="4" cols="42" maxlength="254" pInputTextarea name="inputarea" [(ngModel)]="tecnico.obs"></textarea>
          </div>
          <div>caracteres restantes {{ 254 - tecnico?.obs?.length }}</div>
       </div>
    </div>

   <hr />

   <div class="row">
      <div class="col-12">

        <button pButton label="Salvar" icon="fa fa-floppy-o" class="ui-button-success"
               id="btn-salvar" (click)="salvarTecnico()"></button>
        <button pButton label="Voltar" icon="fa fa-arrow-left" (click)="voltarPagina()"
               id="btn-cancelar" class="ui-button-info"></button>
      </div>
    </div>



  <!-- fecha container -->
</div>

<div *ngIf="load" class="loadcss">
    <img src="./../../../assets/img/load2.gif">
</div>
