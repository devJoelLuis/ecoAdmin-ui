<div class="container alturaMinima bg-color-edit">

  <h5>Alteração do perfil: <span class="text-uppercase"> {{ user.nome }} </span></h5>

  <hr />

<form autocomplete="off" #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-group">

  <div class="row">
   <div class="col-12 col-md-6 top15">
    <div class="form-group" [class.has-danger]="nm.invalid && nm.touched || nm.invalid && nm.dirty">
       <label>Nome*:</label>
       <input type="text" class="form-control form-control-sm text-uppercase" required minlength="3"
           placeholder="Nome completo" name="nome" #nm="ngModel" [(ngModel)]="user.nome">
         <!--começo da mensagens de validação-->
         <div class="form-control-feedback"
         *ngIf="nm.hasError('required') && nm.touched">
            O nome completo é obrigatório</div>
          <div class="form-control-feedback"
           *ngIf="nm.hasError('minlength') && nm.dirty">
            Mínimo de 3 caracteres</div>
            <!--fim das mensagens de validação do input nome -->
      </div>
    </div>
    <div class="col-12 col-md-6 top15">
      <div class="form-group" [class.has-danger]="em.invalid && em.touched || em.invalid && em.dirty">
        <label>E-mail*:</label>
        <input type="text" class="form-control form-control-sm text-lowercase" placeholder="E-mail"
        name="email" required #em="ngModel" [(ngModel)]="user.email" minlength="6" >
         <!--começo da mensagens de validação-->
         <div class="form-control-feedback"
         *ngIf="em.hasError('required') && em.touched">
            O e-mail é obrigatório</div>
          <div class="form-control-feedback"
           *ngIf="em.hasError('minlength') && em.dirty">
            Mínimo de 6 caracteres</div>
            <!--fim das mensagens de validação do input nome -->
      </div>
      </div>
  </div>

  <div class="row">
      <div class="col-12 col-md-6 top15">
        <div class="form-group" [class.has-danger]="senha.invalid && senha.touched || senha.invalid && senha.dirty">
         <label>Senha*:</label>
         <input type="password" class="form-control form-control-sm" required minlength="6"
             placeholder="senha" name="senh" #senha="ngModel" [(ngModel)]="user.senha">
             <!--começo da mensagens de validação-->
         <div class="form-control-feedback"
         *ngIf="senha.hasError('required') && senha.touched">
            A senha é obrigatória</div>
          <div class="form-control-feedback"
           *ngIf="senha.hasError('minlength') && senha.dirty">
            Mínimo de 6 caracteres</div>
            <!--fim das mensagens de validação do input nome -->
        </div>
      </div>
      <div class="col-12 col-md-6 top15">
       <div class="form-group" [class.has-danger]="rsenha.invalid && rsenha.touched || rsenha.invalid && rsenha.dirty">
          <label>Re-senha*:</label>
          <input type="password" class="form-control form-control-sm" placeholder="Redigite a senha"
          name="rsenha" required #rsenha="ngModel" [(ngModel)]="resenha" minlength="6">
             <!--começo da mensagens de validação-->
         <div class="form-control-feedback"
         *ngIf="rsenha.hasError('required') && rsenha.touched">
             É obrigatório re-digitar a senha</div>
          <div class="form-control-feedback"
           *ngIf="rsenha.hasError('minlength') && rsenha.dirty">
            Mínimo de 6 caracteres</div>
            <!--fim das mensagens de validação do input nome -->
        </div>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-12">
         <button type="submit" class="btn btn-sm btn-success" [disabled]="!f.valid">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
          Salvar</button>
         <button type="button" class="btn btn-sm btn-primary" (click)="voltar()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          Voltar</button>
      </div>
    </div>

    <hr />


</form>

  <!-- fecha container -->
</div>

<div *ngIf="load" class="loadcss">
  <img src="./../../../assets/img/load2.gif">
</div>
