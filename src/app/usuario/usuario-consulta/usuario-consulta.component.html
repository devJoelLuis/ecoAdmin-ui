<div class="container bg-color alturaMinima">

<div class="row">
  <div class="col-12 col-md-2">
      <button id="btn-voltar" type="button" class="btn btn-sm btn-primary">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
         Voltar</button>
  </div>
  <div class="col-12 col-md-10">
      <h4 id="titulo">Consulta de Usuários do sistema</h4>
  </div>
</div>


<hr />

<div class="row">
   <div class="col-12 col-md-8 form-inline">
     <input id="input-consulta" type="text" class="form-control form-control-sm" placeholder="Nome ou e-mail">
     <button id="btn-consultar" type="button" class="btn btn-sm btn-primary">
        <i class="fa fa-search" aria-hidden="true"></i>
       Consultar</button>
   </div>
</div>

<hr />

<div class="row bottom-15">
  <div class="col-12">
    <button type="button" class="btn btn-sm btn-primary" (click)="cadastrarNovo()">
        <i class="fa fa-users" aria-hidden="true"></i>
        Novo Usuário
    </button>
  </div>
</div>

<div class="row" *ngIf="usuarios?.length == 0">
  <div class="col-12">
    <h5 class="text-danger">NENHUM REGISTRO ENCONTRADO</h5>
  </div>
</div>

<div class="table-usuarios" *ngIf="usuarios?.length > 0">
    <p-table [value]="usuarios" [responsive]="true">
        <ng-template pTemplate="caption">
           Lista de Usuários
        </ng-template>
        <ng-template pTemplate="header" >
            <tr>
                <th class="col-nome">Nome</th>
                <th class="col-email">E-mail</th>
                <th class="col-obs">Observação</th>
                <th class="col-opcao center">Opções</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-u >
            <tr>
                <td>{{ u.nome }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.obs }}</td>
                <td class="center">
                  <button id="btn-edit" type="button" [routerLink]="['/usuarios', u.id]"
                      class="btn btn-sm  btn-warning" pTooltip="Editar" tooltipPosition="left">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-danger" (click)="excluir(u)"
                   pTooltip="Excluir" tooltipPosition="left">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- fecha container -->
</div>


<!-- loading -->
<div *ngIf="load" class="loadcss">
    <img src="./../../../assets/img/load2.gif">
</div>
