<div [class]="cssContainer">

  <div class="row">
    <div class="col-12">
      <h5 id="titulo"> {{ titulo }} </h5>
    </div>
  </div>
<hr />


<form autocomplete="off">

 <div class="row">
   <div class="col-12 col-md-6">
      <label>Assunto*:</label>
      <input type="text" class="form-control form-control-sm" [(ngModel)]="orcamento.assunto"
       placeholder="Descrição do orçamento" name="assunt" id="assuntod">
   </div>
   <div class="col-12 col-md-6">
     <div><label>Data de entrega*:</label></div>
     <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2050"
     [(ngModel)]="orcamento.dataEntrega" [locale]="br.br" dateFormat="dd/mm/yy"
     [showIcon]="true" name="dte" id="dtentrega"></p-calendar>
    </div>
 </div>

 <div class="row top20">
   <div class="col-12 col-md-3">
     <div>
     <label>Número do Orçamento*:</label>
    </div>
     <div class="form-inline">
        <span>OR </span>
        <input type="text" class="form-control form-control-sm" [(ngModel)]="orcamento.numero"
          placeholder="Nº" name="numorc" id="input-numero" [disabled]="modoEdicao"> /
      <input type="number" class="form-control form-control-sm" [(ngModel)]="orcamento.ano"
        name="ano" id="input-ano" minlength="1970" [minLength]="1970" [disabled]="modoEdicao">
    </div>
   </div>
   <div class="col-12 col-md-3">
     <label>Valor*:</label>
     <input type="text" [(ngModel)]="orcamento.valor" placeholder="0,00" id="input-valor"
     name="valor" class="form-control form-control-sm " currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"/>
   </div>
   <div class="col-12 col-md-6">
    <div><label>Data de Alerta:</label><p-checkbox [(ngModel)]="dataAlertaOn" binary="true" name="chk" (click)="dataAlerta()" ></p-checkbox></div>
    <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2050"
     [(ngModel)]="orcamento.dataAlerta" [locale]="br.br" dateFormat="dd/mm/yy"
    [showIcon]="true" name="dta" id="dtalerta" [disabled]="!dataAlertaOn"></p-calendar>
   </div>
 </div>

 <div class="row top20">
   <div class="col-12">
     <div>Observação:</div>
     <div><textarea rows="3" cols="48" name="obs" [(ngModel)]="orcamento.obs"></textarea></div>
     <div><label>Caracteres restantes {{ 255 - orcamento?.obs?.length }}</label></div>
   </div>
 </div>

 <hr />

<div class="row">
  <div class="col-12">

    <button pButton label="Salvar" icon="fa fa-floppy-o" id="btnSalvar"
      class="ui-button-success" (click)="salvar()"></button>
   <button pButton label="Voltar" icon="fa fa-arrow-left" id="btnCancelar"
      (click)="cancelar()" class="ui-button-info"></button>

  </div>
</div>

</form>
<hr />

  <!-- fecha container -->
</div>




<div *ngIf="load" class="loadcss">
    <img src="./../../../assets/img/load2.gif">
 </div>
