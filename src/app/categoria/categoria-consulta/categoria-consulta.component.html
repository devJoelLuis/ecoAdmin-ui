<div class="container alturaMinima bk-cor">

    <p-button  icon="fa fa-arrow-left" (click)="voltarPagina()" label="Voltar" ></p-button>

    <hr />


     <h5 id="titulo">Consulta de Categorias</h5>


     <hr />

     <div class="row btnNovo">
        <div class="col-12">
          <p-button icon="fa fa-ellipsis-v" label="Nova Categoria" (click)="novaCategoria()" ></p-button>
        </div>
      </div>

  <hr *ngIf="categorias?.length == 0">
  <h5 class="text-danger" *ngIf="categorias?.length == 0">NENHUM CATEGORIA ENCONTRADO</h5>


 <div class="table-responsive top15" *ngIf="categorias?.length > 0">

     <p-table [value]="categorias" class="table table-striped table-bordered"
     [responsive]="true">
         <ng-template pTemplate="caption">
             Lista de categorias
         </ng-template>

         <ng-template pTemplate="header" >
          <tr>
             <th class="col-desc">Descrição</th>
             <th class="col-obs">Observação</th>
             <th class="col-tipo center">Tipo</th>
             <th class="col-op center">Opções</th>
          </tr>
         </ng-template>

          <ng-template pTemplate="body" let-c>
            <tr>
              <td>{{ c.descricao }}</td>
              <td>{{ c.obs }}</td>
              <td class="center"> {{ c.receita == 1 ? 'RECEITA' : 'DESPESA' }}  </td>
               <td class="center">

                <button type="button" class="btn btn-warning btn-sm" (click)="editar(c.id)"
                     pTooltip="Editar" tooltipPosition="left">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                 </button>

                <button type="button" class="btn btn-danger btn-sm left10"
                    (click)="excluircategoria(c)" [disabled]="!auth.temQualquerPermissao(['ROLE_ADMIN', 'ROLE_CATEGORIA_EXCLUI'])"
                   pTooltip="Excluir" tooltipPosition="left">
                   <i class="fa fa-trash" aria-hidden="true"></i>
                 </button>
              </td>
           </tr>
           </ng-template>


     </p-table>

 </div>

 <hr />


 <!-- fecha container -->
</div>


<div *ngIf="load" class="loadcss">
  <img src="./../../../assets/img/load2.gif">
</div>
